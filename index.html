<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/index.js"></script>
  </head>
  <body>
    <header id="header">
      <h1>Calculator</h1>
    </header>
    <main id="container">
      <div id="calculator">
        <div class="display">
          <p class="expression"></p>
          <p class="result">0</p>
        </div>
        <div class="btn-group">
          <button class="input-btn" id="all-clear">AC</button>
          <button class="input-btn" id="clear">C</button>
          <button class="input-btn" id="percent">%</button>
          <button class="input-btn" id="divide">/</button>
          <button class="input-btn" id="seven">7</button>
          <button class="input-btn" id="eight">8</button>
          <button class="input-btn" id="nine">9</button>
          <button class="input-btn" id="plus">+</button>
          <button class="input-btn" id="four">4</button>
          <button class="input-btn" id="five">5</button>
          <button class="input-btn" id="six">6</button>
          <button class="input-btn" id="minus">-</button>
          <button class="input-btn" id="one">1</button>
          <button class="input-btn" id="two">2</button>
          <button class="input-btn" id="three">3</button>
          <button class="input-btn" id="multiply">x</button>
          <button class="input-btn" id="zero">0</button>
          <button class="input-btn" id="dot">.</button>
          <button class="input-btn" id="equal">=</button>
        </div>
      </div>
    </main>
    <footer id="footer">
      <p>Crafted by Harsh | <a href="#">Source</a></p>
    </footer>
  </body>
</html>
